<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>
<body>
    <h1>Registrate Aquí!</h1>
    <label>
        Nombre<br>
        <input type="text" name="nombre" placeholder="Ingrese Nombre">
    </label><br>
    <label><br>
        Apellidos<br>
        <input type="text" name="apellidos" placeholder="Ingrese Apellidos">
    </label><br>
    <label><br>
        Correo Electronico<br>
        <input type="text" name="email" placeholder="Ingrese Email">
    </label><br>
    <label><br>
        Telefono<br>
        <input type="text" name="tel" placeholder="Ingrese Numero de telefono">
    </label><br>
    <label><br>
        Contraseña<br>
        <input type="text" name="pass" placeholder="Ingrese Contraseña"><br>
        &#x2139; La contraseña debe contener al menos seis caracteres.
    </label><br>
    <label><br>
        <button type="submit">Enviar</button>
    </label>
</body>
</html>
