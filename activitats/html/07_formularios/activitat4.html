<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cámaras de Fotos</title>
</head>
<body>

    <h2>Buscar Cámaras de Fotos</h2>
    
    <form action="#" method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ingrese la marca de la cámara">
        <br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo de la cámara">
        <br><br>
        <label for="resolucion">Resolución:</label>
        <input type="number" id="resolucion" name="resolucion" placeholder="Ingrese la resolución en megapíxeles">
        <br><br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="compacta">Compacta</option>
            <option value="dslr">DSLR</option>
            <option value="mirrorless">Mirrorless</option>
        </select>
        <br><br>
        <button type="submit">Buscar</button>
    </form>

</body>
</html>
