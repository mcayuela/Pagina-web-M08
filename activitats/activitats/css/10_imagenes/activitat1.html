<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="activitat1.css">
  <title>Activitat 1</title>
</head>
<body>
  <div class="chat-container">
    <div class="message">
      <div class="avatar"><img src="avatar1.jpg" alt="Avatar Juan"></div>
      <div class="message-content">
        <div class="sender">Juan</div>
        <div class="timestamp">1 de Febrero, 2024 10:00 AM</div>
        <div class="message-body">Hola, ¿cómo estás?</div>
      </div>
    </div>
    <div class="message sent">
      <div class="avatar"><img src="avatar2.jpg" alt="Avatar Juan"></div>
      <div class="message-content">
        <div class="sender">María</div>
        <div class="timestamp">1 de Febrero, 2024 10:05 AM</div>
        <div class="message-body">Hola Juan, estoy bien, ¿y tú?</div>
      </div>
    </div>
    <div class="message">
        <div class="avatar"><img src="avatar1.jpg" alt="Avatar Juan"></div>
      <div class="message-content">
        <div class="sender">Juan</div>
        <div class="timestamp">1 de Febrero, 2024 10:10 AM</div>
        <div class="message-body">Me alegro, ¿qué has hecho hoy?</div>
      </div>
    </div>
  </div>
</body>
</html>
