<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>
<body>
    <h2>Mi Perfil</h2>

    <label>
        Nivel de conocimiento en HTML:
        <progress max="100" value="80">80%</progress>
    </label><br>

    <label>
        Conocimiento sobre Photoshop/Gimp:
        <progress max="100" value="70">70%</progress>
    </label><br>

    <label>
        Belleza:
        <meter id="belleza" min="0" max="100" low="30" high="70" optimum="90" value="100">100</meter>
    </label><br>

    <label>
        Hambre:
        <meter id="hambre" min="0" max="100" low="30" high="70" optimum="10" value="20">20</meter>
    </label><br>

    <label>
        Salud:
        <meter id="salud" min="0" max="100" low="30" high="70" optimum="90" value="85">85</meter>
    </label><br>

</body>
</html>
