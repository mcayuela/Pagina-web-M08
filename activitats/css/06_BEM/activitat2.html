<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="activitat2.css">
  <title>Activitat 2</title>
</head>
<body>
  <div class="comments-container">
    <h2>Comentaris</h2>
    <ul id="comments-list">
      <li>
        <strong>Usuario1:</strong> Este es un comentario de ejemplo.
      </li>
      <li>
        <strong>Usuario2:</strong> Otro comentario para ilustrar.
      </li>
    </ul>
    <form id="comment-form">
      <label for="username">Nombre:</label>
      <input type="text" id="username" required><br><br>
      <label for="username">Correo:</label>
      <input type="email" id="email" required><br><br>
      <label for="comment">Comentario:</label>
      <textarea id="comment" rows="4" required></textarea><br><br><br>
      <button type="submit">Publicar comentario</button>
    </form>
  </div>
</body>
</html>
