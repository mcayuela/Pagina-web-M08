<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="activitat2.css">
  <title>Activitat 2</title>
</head>
<body>
  <div class="comments-container">
    <h2>Comentaris</h2>
    <ul id="comments-list">
      <li>
        <strong class="user">Pepito comment's :</strong><br><br><br>El blog està bé pero es bastant millorable en temes de precisió de les dades.
      </li><br><br>
      <li>
        <strong class="user">Carla comment's :</strong><br><br><br>Realment el blog m'ha encantat, m'ha semblat apassionant, el punt de vista, TOT, això si que és ART.
      </li>
    </ul>
    <form id="comment-form">
      <label for="username">Nom:</label>
      <input type="text" id="username" required><br><br>
      <label for="username">Correu:</label>
      <input type="email" id="email" required><br><br>
      <label for="comment">Comentari:</label>
      <textarea id="comment" rows="4" required></textarea><br><br><br>
      <button type="submit">Publicar comentari</button>
    </form>
  </div>
</body>
</html>
